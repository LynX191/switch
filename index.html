<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomo SPC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tomo SPC</h1>

    <!-- Mode Selector -->
    <div class="mode-selector">
      <button id="demo1Btn">Demo1</button>
      <button id="demo2Btn">Demo2</button>
    </div>
    <!-- Demo 1 Mode (Song List) -->
    <div id="demo1" class="mode" style="display: none;">
      <h2>Select a Song</h2>
      <ul id="songList">
        <!-- Songs will be added here dynamically -->
      </ul>
    </div>

    <!-- Demo 2 Mode (Cyan color display) -->
    <div id="demo2" class="mode" style="display: none;">
      <h2>Temporary Cyan Display</h2>
      <div id="cyanDisplay" class="cyan-display">
        <p>Displaying in Cyan</p>
      </div>
    </div>
  </div>

  <script src="action.js"></script> <!-- Include action.js generated by Emscripten -->
  <script src="app.js"></script>
</body>
</html>
